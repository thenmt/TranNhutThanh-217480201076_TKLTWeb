<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay mau nen bang click chuot</title>
</head>
<body>
    <h2>Thay đổi màu nền sử dụng đối tượng document</h2>
    <input type="button" name="Xanhduong" value="Màu xanh dương"
    onClick="document.bgColor ='blue' ">

    <input type="button" name="Xanhla" value="Màu xanh lá"
    onClick="document.bgColor ='green' ">

    <input type="button" name="Mauvang" value="Màu vàng"
    onClick="document.bgColor ='yellow' ">
</body>
</html>
