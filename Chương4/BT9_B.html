<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table, th, td{
    border:1px solid black;
    }
    table{
    border-collapse:collapse;
    }
    </style>
</head>
<body>
    <script language = "JavaScript">
        var soluong, x;
        var ds = new Array(50);
        soluong = prompt("Nhập vào số thiết bị văn phòng");
        for ( i = 0; i< soluong; i++){
            ds[i] = prompt("Nhập vào tên của thiết bị: ");
        }
        document.write("<h1>DANH SÁCH CÁC THIẾT BỊ CÓ TÊN LÀ 'COMPUTER' </h1>");
        document.write("<table border='1'>");
        document.write("<tr><th>STT</th><th>Tên Thiết Bị</th></tr>");
        for (x in ds) {
            if (ds[x] === "Computer") {
                document.write("<tr><td>" + (x) + "</td><td>" + ds[x] + "</td></tr>");
            }
        }
        document.write("</table>");
    </script>
</body>
</html>
