<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc giá trị trong hộp text</title>
</head>
<body>
    <h2>Hãy gõ văn bản vào trong hộp text và click vào nút Hiển thị</h2>
    <input type="text" id="HoTen">
    <input type="text" id="Namsinh">
    <input type="button" name="HienThi" value="Hiển thị" onClick="hienthi()">
    
    <script>
        function hienthi() {
            var hoTen = document.getElementById('HoTen').value;
            var namSinh = document.getElementById('Namsinh').value;
            alert('Họ và tên: ' + hoTen + '\nNăm sinh: ' + namSinh);
        }
    </script>
</body>
</html>
