<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minh họa đưa câu lệnh JavaScript vào các phần tử </title>
</head>
<body>
    <input type="button" name="DangKy" value="Đăng ký"
    onClick ="alert('Dang ky E-Mail')">

    <input type="button" name="Hello" value="Hello"
    onClick ="alert('Hello world')">

    <input type="button" name="Welcome" value="Welcome"
    onClick ='write("Welcome to JavaScript")'>

    <input type="button" name="Tong" value="Tổng"
    onClick = "var x,y;x = 10; y =20; alert('Tổng là: '+ (x+y));">
    
    <input type="button" name="Nut Moi" value="Nút Mới"
    onClick="alert('Đây là một nút mới!')">
</body>
</html>
